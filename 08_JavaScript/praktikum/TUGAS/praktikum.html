<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-start align-item-cneter">
        <h1>calculator</h1>
        <form class="d-flex flex-column align-item-center"
        style="width: 100%;">
            <div class="form-floating mb-3 w-100">
            <input type="number" class="form-control" id="bilangan1" placeholder="bilangan1" />
            <label for="bilangan1">Bilangan 1</label>
    </div>
    <select class="form-select mb-3"
            id="operasi" 
            style="width:20%" aria-label="operasi">
        <option selected>operasi</option>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="x">x</option>
    </select>
    <div class="form-floating mb-3 w-100">
        <input type="number" class="form-control" id="bilangan2" placeholder="bilangan2" />
        <label for="bilangan2">Bilangan 2</label>
    </div>
    <button type="button" onclick="calculate()" class="btn btn-primary">calculate</button>
    </form>
    <div id="hasil" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
